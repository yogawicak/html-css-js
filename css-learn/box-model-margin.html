<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Model Margin</title>
    <link rel="stylesheet" href="css/4-box_model_margin.css">
</head>
<body>
    <div class="margin-biasa">
        <h1>Margin</h1>
    <div class="model-1">Penerapan Margin { Left Top Bottom Right }</div>
    <div class="model-2">2</div>
    <div class="model-3">3</div>
    </div>
    <h2>Overlapping Margin</h2>
    <p>Kalau Margin Left & Right dijumlahkan, tapi kalau top & bottom di ambil yang paling besar</p>
    <div class="overlapping-margin"> 
        <div class="model-4">4</div>
        <div class="model-5">5</div>
        <div class="model-6">6</div>
    </div>
    <h2>Negatif Margin</h2>
    <p>Negatif margin membuat margin berlawanan arah</p>
    <div class="negatif-margin">
        <div class="model-7">7</div>
        <div class="model-8">8</div>
        <div class="model-9">9</div>
    </div>
</body>
</html>
